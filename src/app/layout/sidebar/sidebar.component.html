
    <div class="logo pb-5">
      <a routerLink="/dashboard" class="simple-text">
          <div class="logo-img">
              <img src="../../../assets/img/kpeiz_logo.png"/>

          </div>
          <div class="text-info font-weight-bolder ">
            {{user.userName}} <h5>{{user.role}}</h5>
          </div>
          </a>

    </div>
    <div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
      <form class="navbar-form">
        <span class="bmd-form-group">
          <div class="input-group no-border">
            <input type="text" value="" class="form-control" placeholder="Search...">
            <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
              <i class="material-icons">search</i>
              <div class="ripple-container"></div>
            </button>
          </div>
        </span>
      </form>
      <ul class="nav navbar-nav nav-mobile-menu">
          <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">
                  <i class="material-icons">dashboard</i>
                  <p>
                      <span class="d-lg-none d-md-block">Stats</span>
                  </p>
              </a>
          </li>
          <li class="nav-item dropdown" >
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink" >
                <a *ngFor="let notification of notifications" class="dropdown-item mw-50" routerLink='{{notification.route}}'>
                  <div>{{notification?.content}}
                  <br> <small> {{moment(notification?.created_at).fromNow()}} </small> <br>
                </div>
                </a>
                <hr>


            </div>
        </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">person</i>
                <p>
                    <span class="d-lg-none d-md-block">Profile</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="javascript:void(0)" >Profile</a>
              <a class="dropdown-item" href="javascript:void(0)" (click)="logout()" >Disconnect</a>
            </div>
        </li>
      </ul>
    </div>
      <ul class="nav">
          <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">

          <a class="nav-link" [routerLink]="[menuItem.path]">
                  <i    matTooltip="{{menuItem.title}}"
                        matTooltipPosition="right"
                  class="material-icons">{{menuItem.icon}}</i>
                   <p>{{menuItem.title}}</p>
              </a>
          </li>
        </ul>
    </div>
