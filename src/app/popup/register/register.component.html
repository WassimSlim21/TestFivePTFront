  <div class="main-content d-flex">
    <div class="container-fluid my-auto">
      <div class="row justify-content-center ">
        <div class="col">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">FivePoint Academy Register</h4>
              <p class="card-category">Complete your informations</p>
            </div>
            <div class="card-body">
              <form role="form" (ngSubmit)="register()">
                <div class="row">

                  <div class="col">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="userName" name="userName"  placeholder="username">
                    </mat-form-field>

                  </div>

                </div>
                <div class="row">
                  <div class="col">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="email" name="email"  placeholder="email">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="password" name="password"  placeholder="Password" type="password">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button mat-raised-button type="submit" class="btn btn-primary pull-left">Register</button>
                  </div>
                <div class="clearfix"></div>

  </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
