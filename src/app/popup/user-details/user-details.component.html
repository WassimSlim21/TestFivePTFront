<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                  </div>
                  <div class="card-body">
                      <form >
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput  >
                                    <div  class="invalid-feedback">
                                      <div><small>userName is required</small></div>
                                  </div>
                                  </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email address"  >

                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row justify-content-center  align-items-center px-5">
                          <button mat-raised-button type="submit" class="btn pull-left" >Update Profile</button>
                          <button mat-  type="reset" class="btn btn-danger pull-right">Cancel</button>
                          <div class="clearfix"></div>

                        </div>
                      </form>
                  </div>

              </div>

          </div>
      </div>
  </div>
</div>
