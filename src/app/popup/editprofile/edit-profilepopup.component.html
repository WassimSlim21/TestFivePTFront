<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Edit Profile</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="userName" placeholder="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" >
                                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                      <div *ngIf="f.userName.errors.required"><small>userName is required</small></div>
                                  </div>
                                  </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email address" formControlName="email"  type="email" placeholder="mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" >
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required"><small>Email is required</small></div>
                                    <div *ngIf="f.email.errors.email"><small>Email must be a valid email address</small></div>
                                </div>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row justify-content-center  align-items-center px-5">
                          <button mat-raised-button type="submit" class="btn pull-left" >Update Profile</button>
                          <button mat-  type="reset" (click)="onReset()" class="btn btn-primary pull-right">Cancel</button>
                          <div class="clearfix"></div>

                        </div>
                      </form>
                  </div>

              </div>

          </div>
      </div>
  </div>
</div>
