<div class="main-content">
  <div class="container-fluid"  class="class2">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="userName" placeholder="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" >
                                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                      <div *ngIf="f.userName.errors.required"><small>userName is required</small></div>
                                  </div>
                                  </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email address" formControlName="email"  type="email" placeholder="mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" >
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required"><small>Email is required</small></div>
                                    <div *ngIf="f.email.errors.email"><small>Email must be a valid email address</small></div>
                                </div>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field>
                              <mat-select placeholder="Role" formControlName="role">
                                  <mat-option *ngFor="let role of roles" [value]="role">
                                    {{role}}
                                  </mat-option>
                              </mat-select>
                        </mat-form-field>
           </div>
                      </div>
                      <div class="row justify-content-center align-items-center">
                        <button mat-raised-button class="btn btn-warning" (click) = "toggleDisplay()">Update Password</button>
                      </div>
                      <div [hidden] = "isShow">
                      <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Old Password" formControlName="oldPassword"  type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required"><small>Password is required</small></div>
                                <div *ngIf="f.password.errors.minlength"><small> must be at least 6 characters</small></div>
                            </div>
                            </mat-form-field>
                        </div>
                    </div>
                        <div class="row">
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" formControlName="password"  type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required"><small>Password is required</small></div>
                                  <div *ngIf="f.password.errors.minlength"><small>Password must be at least 6 characters</small></div>
                              </div>
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" >
                              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required"><small>Confirm Password is required</small></div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch"><small>Passwords must match</small></div>
                            </div>
                            </mat-form-field>

                        </div>
                    </div>
                  </div>
                    <div class="row h-100 justify-content-center align-items-center">
                          <button mat-raised-button type="submit" class="btn btn-success ">Update Profile</button>
                          <button mat-raised-button class="btn btn-danger ml-5" type="reset" (click)="onReset()">Cancel</button>

                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
