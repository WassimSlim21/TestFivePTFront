<div class="main-content">
  <div class="container">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Tags</h4>
      </div>


      <h4 class="font-weight-bold text-danger pt-2 pl-2">Filters</h4>
      <div class="d-md-inline-flex pl-4" [formGroup]="filterForm" >

        <!-- Filter Row -->
        <div class="row">

          <!-- Search -->
          <div class="col">
            <mat-form-field>
              <mat-label>Search</mat-label>
              <input matInput formControlName="name" placeholder="search user name">
            </mat-form-field>
          </div>

          <!-- Company Name -->
          <div class="col">
            <mat-form-field>
              <mat-label>Company Name</mat-label>
              <input matInput formControlName="company" placeholder="Company name">
            </mat-form-field>
          </div>

          <!-- Login Date -->
          <div class="col">
            <mat-form-field>
              <mat-label>Choose a user login date</mat-label>
              <input matInput formControlName="last_login" [matDatepicker]="loginDate">
              <mat-datepicker-toggle matSuffix [for]="loginDate" placeholder="Login Date"></mat-datepicker-toggle>
              <mat-datepicker #loginDate></mat-datepicker>
            </mat-form-field>
          </div>

          <!-- Created At Date -->
          <div class="col">
            <mat-form-field>
              <mat-label>Choose a user created at date</mat-label>
              <input matInput formControlName="created_at" [matDatepicker]="createdAtDate"
                placeholder="Created At Date">
              <mat-datepicker-toggle matSuffix [for]="createdAtDate"></mat-datepicker-toggle>
              <mat-datepicker #createdAtDate></mat-datepicker>
            </mat-form-field>
          </div>




          <!-- Score -->
          <div class="col">
            <mat-form-field>
              <mat-label>Score </mat-label>
              <input matInput placeholder="Score" formControlName="score" maxlength="10">
            </mat-form-field>
          </div>
        </div>
      </div>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [class.isMobile]="isMobile">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
            Check All
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- synonyms Column -->
        <ng-container matColumnDef="synonyms">
          <th mat-header-cell *matHeaderCellDef> synonyms </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-chip-list">
              <mat-chip-list #chipList aria-label="selection">
                <mat-chip *ngFor="let synonym of element.synonyms" [selectable]="selectable"
                         [removable]="removable" (removed)="remove(element,synonym)" s>
                  {{synonym}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input  placeholder="New synonym..."
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event, element)">
              </mat-chip-list>
            </mat-form-field>

          </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> type </th>
          <td mat-cell *matCellDef="let element">
        <mat-form-field>

          <mat-select [(value)]="element.type">
            <mat-option *ngFor="let type of tagTypes" [value]="type.value"  >
                {{type.name }}
            </mat-option>

          </mat-select>
        </mat-form-field>
      </td>
      </ng-container>
<!--
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> type </th>
          <td mat-cell *matCellDef="let element"> {{element.type=='0'? 'Sector':element.type=='1'?'Country': 'Provider' }} </td>
        </ng-container> -->

        <!-- updated_at Column -->
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef> Updated At </th>
          <td mat-cell *matCellDef="let element">
            {{moment(element.updated_at).fromNow()}}
          </td>
        </ng-container>


        <!-- social_accounts Column -->
        <ng-container matColumnDef="social_accounts">
          <th mat-header-cell *matHeaderCellDef> Related Accounts </th>
          <td mat-cell *matCellDef="let element">   <mat-chip color="primary" selected>  <i class="fa fab fa-facebook pull-left"></i> View related ({{element.social_accounts}}) </mat-chip></td>
        </ng-container>


        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="comfirmDialog(element)">
                <mat-icon>delete</mat-icon>
                <span>delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
        (page)="onPaginateChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
