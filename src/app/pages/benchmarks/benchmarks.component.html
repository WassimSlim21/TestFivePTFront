<div class="main-content">
  <div class="container">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Market insights </h4>
      </div>
<div class="card-body">
      <h4 class="font-weight-bold text-primary pt-2 pl-2">Filters</h4>
      <div class="d-md-inline-flex pl-4" [formGroup]="filterForm">
        <div class="row">

          <!--  Name -->
          <div class="col-sm">
            <mat-form-field>
              <mat-label> Name</mat-label>
              <input matInput formControlName="name" placeholder="Search Benchmark by name">
            </mat-form-field>
          </div>


          <!--  Type -->
          <div class="col-sm">
            <mat-form-field>
              <mat-label>Type</mat-label>
              <mat-select formControlName="type" >
                <mat-option *ngFor="let type of benchmarkTypes" [value]="type.name">
                  {{type.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Name
          </th>
          <td mat-cell *matCellDef="let element">
             <a (click)="openDialog(element._id)" class="font-weight-bold text-primary cursor-pointer "> {{element.name}} </a>
          </td>
        </ng-container>


        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
             Type
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.type}}
          </td>
        </ng-container>



        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Owner
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.owner}}
          </td>
        </ng-container>




        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Tags
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.tags}}
          </td>
        </ng-container>



        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="comfirmDialog(element)">
                <mat-icon>delete</mat-icon>
                <span>delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-card *ngIf="isLoading"
   style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
      (page)="onPaginateChange($event)">
      </mat-paginator>
    </div>
  </div>
  </div>
