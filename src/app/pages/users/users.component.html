  <div class="table-wrapper">
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>picture</th>
                  <th>id</th>
      <th>Name</th>
      <th>Score</th>
      <th>Phone</th>
      <th>Pack</th>
      <th>Email</th>
      <th>Created at</th>
      <th>Last login</th>
       <th>Status</th>
       <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <!-- <td><span class="status text-success">&bull;</span> Active</td>
            <td>
              <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
              <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
            </td> -->


              <tr *ngFor='let user of users'>
                <td><img src="https://graph.facebook.com/{{user.provider_userId}}/picture?type=square" class="avatar" alt="Avatar"></td>
                <td>{{user._id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.score}}</td>
                <td>{{user.data.phone}}</td>
                <td>{{user.pack.pack_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.last_login}}</td>
                <div *ngIf="user.status==='2' || user.status==='3'">
                <td><span class="status text-success">&bull;</span> On Action</td>
              </div>
              <div *ngIf="user.status==='0'">
                <td><span class="status text-primary">&bull;</span> FB Connect</td>
              </div>
              <div *ngIf="user.status==='1'">
                <td><span class="status text-warning">&bull;</span> Signup</td>
              </div>
            <td>   <a href="{{user._id}}" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                <a href="{{user._id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
              </td>
              </tr>
          </tbody>

      </table>
<div class="table-wrapper">

<div class="float-right">  <mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
(page)="onPaginateChange($event)"
>
</mat-paginator>
</div><br>


      </div>
  </div>
