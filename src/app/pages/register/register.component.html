<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create new Account</h4>
            <p class="card-category">Complete your informations</p>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm">
              <div class="row">

                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="userName">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email" formControlName="email">
                  </mat-form-field>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Comfirm Password" type="password" formControlName="cpassword">
                  </mat-form-field>
                  <p style="color: red;" *ngIf="invalid"><small>Invalid </small></p>

                </div>

              </div>
