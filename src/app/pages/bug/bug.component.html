<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Bugs WorkFlow</h4>
      </div>
      <div class="card-body">
        <div class="row" cdkDropListGroup>
          <div class="col">
            <div class="drag-container">
              <div class="section-heading">New Bug</div>
              <div cdkDropList [cdkDropListData]="newBug" class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of newBug" cdkDrag>{{item}}</div>
                <div class="fab-container float-none">
                  <button mat-mini-fab class="fab-toggler" class="btn btn-info" (click)="addBugDialog()">
                    <i class="material-icons">add</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="drag-container">
              <div class="section-heading">In Progress</div>

              <div cdkDropList [cdkDropListData]="inProgress" class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="drag-container">
              <div class="section-heading">Ready For Test</div>
              <div cdkDropList [cdkDropListData]="readyForTest" class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of readyForTest" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="drag-container">
              <div class="section-heading">Done</div>
              <div cdkDropList [cdkDropListData]="done" class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="drag-container">
              <div class="section-heading">Need Info</div>

              <div cdkDropList [cdkDropListData]="needInfo" class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of needInfo" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
