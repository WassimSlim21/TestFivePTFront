<div class="main-content">
  <div class="container">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Kpeiz Companys </h4>
      </div>
<div class="card-body">
      </div>

      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
           User id
          </th>
          <td mat-cell *matCellDef="let element">
              {{element._id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            User Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.userName}}
          </td>
        </ng-container>


        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Role
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.role}}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Email
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.email}}
          </td>
        </ng-container>

        <ng-container matColumnDef="change_role">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Update Role
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field  class="w-25 p-4">
              <mat-label>Packs</mat-label>
              <mat-select [(value)]="element.role" [(ngModel)]="selectedRole" placeholder="Mode">
                <mat-option *ngFor="let role of this.menuRoles" [value]="role.role" >
                  {{role.role}}
                </mat-option>
              </mat-select>
            </mat-form-field>
         </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="pr-5">
            Delete
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="pull-left btn-primary"> Delete </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-card *ngIf="isLoading"
   style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
    </div>
  </div>
  </div>
